<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registro - Tienda Paolo</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Copia los estilos de Login.html aqu√≠ */
        .container-login-main {
            background-color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, rgba(79, 70, 229, 0.05) 90%);
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: rgb(0, 0, 0);
            padding: 2rem;
            text-align: center;
            background-color: var(--primary);
        }
        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .login-form {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--dark);
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            cursor: pointer;
            color: #94a3b8;
        }
        .password-toggle:hover {
            color: var(--primary);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .login-footer {
            text-align: center;
            padding: 0 2rem 2rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .social-btn:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        @media (max-width: 480px) {
            .login-container {
                width: 95%;
            }
            .login-header {
                padding: 1.5rem;
            }
            .login-form {
                padding: 1.5rem;
            }
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px);}
            20%, 40%, 60%, 80% { transform: translateX(5px);}
        }
    </style>
</head>

<body>
    <div class="container-login-main">
        <div class="login-container">
            <div class="login-header">
                <h1>Crear cuenta</h1>
                <p>Reg√≠strate para acceder a tu cuenta</p>
            </div>
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
                    <div class="error-message" id="name-error">Por favor ingresa tu nombre</div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                    <div class="error-message" id="email-error">Por favor ingresa un correo v√°lido</div>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
                    <div class="error-message" id="password-error">La contrase√±a debe tener al menos 10 caracteres</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase√±a</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="error-message" id="confirmPassword-error">Las contrase√±as no coinciden</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
                <div class="login-footer">
                    <p>¬øYa tienes una cuenta? <a href="Login.html">Inicia sesi√≥n</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/registro.js">
        // Mostrar/ocultar contrase√±a
       
    </script>
</body>
</html>
